name: Keep Render App Alive + Alert

on:
  schedule:
    - cron: "* * * * *"   # runs every 1 minute
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Check health endpoint
      - name: Check Render Health
        id: check
        run: |
          URL="https://website-evilkernel.onrender.com/health"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 $URL || echo "000")
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          echo "HTTP STATUS: $STATUS"

      # 2ï¸âƒ£ Load previous status (if exists)
      - name: Load previous status
        id: prev
        run: |
          if [ -f last_status.txt ]; then
            echo "prev=$(cat last_status.txt)" >> $GITHUB_OUTPUT
          else
            echo "prev=UNKNOWN" >> $GITHUB_OUTPUT
          fi

      # 3ï¸âƒ£ Save current status
      - name: Save current status
        run: |
          echo "${{ steps.check.outputs.status }}" > last_status.txt

      # 4ï¸âƒ£ Send DOWN alert
      - name: Send DOWN alert
        if: steps.check.outputs.status != '200'
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage \
            -d chat_id=$CHAT_ID \
            -d text="ðŸš¨ ALERT: Render app is DOWN (status ${{ steps.check.outputs.status }})"

      # 5ï¸âƒ£ Send RECOVERY alert (back online)
      - name: Send RECOVERY alert
        if: steps.prev.outputs.prev != '200' && steps.check.outputs.status == '200'
        env:
          BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$BOT_TOKEN/sendMessage \
            -d chat_id=$CHAT_ID \
            -d text="âœ… RECOVERY: Render app is back ONLINE"

      # 6ï¸âƒ£ Keep Render awake (15s simulated pings)
      - name: Keep Render Awake
        run: |
          URL="https://website-evilkernel.onrender.com/health"
          for i in {1..4}; do
            curl -s $URL > /dev/null
            sleep 15
          done
